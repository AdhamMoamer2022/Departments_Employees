<mat-dialog-content>
  <h2 mat-dialog-title>Are you sure to delete employee {{ data.fullName }}</h2>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close  color="primary">Close</button>
    <button mat-button (click)="confirmDelete()" color="warn">Confirm</button>
</mat-dialog-actions>
